<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - USDT Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2 class="mb-4">üõ°Ô∏è USDT Admin Dashboard</h2>
  <table class="table table-bordered">
    <thead>
      <tr><th>Wallet Address</th><th>USDT Balance</th></tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script>
    async function fetchBalances() {
      const res = await fetch('http://localhost:5000/api/balances');
      const data = await res.json();
      const body = document.getElementById('dataBody');
      body.innerHTML = data.map(d => 
        `<tr><td>${d.address}</td><td>${d.usdt}</td></tr>`
      ).join('');
    }
    fetchBalances();
  </script>
</body>
</html>
