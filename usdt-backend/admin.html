
<!DOCTYPE html>
<html>
<head>
  <title>USDT Admin Panel</title>
</head>
<body>
  <h2>USDT Transactions</h2>
  <table border="1" id="txnTable">
    <thead>
      <tr><th>Wallet</th><th>USDT</th><th>BNB</th><th>Time</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("http://localhost:3000/api/all")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("txnTable").querySelector("tbody");
        data.forEach(txn => {
          const row = `<tr>
              <td>${txn.wallet}</td>
              <td>${txn.usdt}</td>
              <td>${txn.bnb}</td>
              <td>${new Date(txn.timestamp).toLocaleString()}</td>
          </tr>`;
          table.innerHTML += row;
        });
      });
  </script>
</body>
</html>
